<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Vue Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Inizio container vue -->
    <div id="root">

        <!-- Inizio main -->
        <main>

            <!-- Inizio finestra -->
            <div class="container debug">

                <!-- Inizio sezione sinistra -->
                <div class="container-left debug">

                    <!-- Inizio pannello utente -->
                    <div class="user-panel debug">

                    </div>
                    <!-- Fine pannello utente -->

                    <!-- Inizio pannello notifiche -->
                    <div class="notification-panel debug">

                    </div>
                    <!-- Fine pannello notifiche -->

                    <!-- Inizio pannello contatti -->
                    <div class="contact-panel debug">

                    </div>
                    <!-- Fine pannello contatti -->

                </div>
                <!-- Fine sezione sinistra -->

                <!-- Inizio sezione destra -->
                <div class="container-right debug">

                    <!-- Inizio pannello contatto attivo -->
                    <div class="active-panel debug">

                    </div>
                    <!-- Fine pannello contatto attivo -->

                    <!-- Inizio pannello conversazione -->
                    <div class="conversation-panel debug">

                    </div>
                    <!-- Fine pannello conversazione -->

                    <!-- Inizio barra conversazione -->
                    <div class="chat-bar debug">

                    </div>
                    <!-- Fine barra conversazione -->

                </div>
                <!-- Fine sezione destra -->

            </div>
            <!-- Fine finestra -->

        </main>
        <!-- Fine main -->

    </div>
    <!-- Fine container vue -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style type="text/javascript" src="main.js"></style>
</body>
</html>
